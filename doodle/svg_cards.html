<!DOCTYPE html>

    <style>
        :root {
            --suit-red: #c00;
            --suit-black: #ccc;
        }

        * {
            color: var(--suit-black)
        }

        html {
            background: #222;
        }

        .card {
            border: solid 4px var(--suit-black);
            border-radius: 12px;
            background: #111;
            width: 2.5in;
            height: 3.5in;
        }

        .spade, .club {
            fill: var(--suit-black);
            stroke: var(--suit-black);
        }

        .heart, .diamond {
            fill: var(--suit-red);
            stroke: var(--suit-red);
        }
    </style>
</head>
